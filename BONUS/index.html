<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>
    <h1 class="title">The Three Flavours Cornetto Trilogy</h1>

    <div id="root">

        <div class="prev" @click="prev">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="pic_container">
            <img :src="images[counter]" alt="">
            <ul class="dots_bar">
                <li class="dot" v-for="(image, imageCounter) in images" :class="{ active : counter === imageCounter }" @click="change(imageCounter)"></li>
            </ul>
        </div>

        <div class="next" @click="next">
            <i class="fas fa-chevron-right"></i>
        </div>
        
    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- My JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
